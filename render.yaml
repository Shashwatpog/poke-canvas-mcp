services:
  - type: web
    name: fastmcp-server
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    plan: free
    autoDeploy: false
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: CANVAS_BASE_URL
        sync: false
      - key: CANVAS_ACCESS_TOKEN
        sync: false
